<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOGGY YOGGY — подарочный сертификат A5</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box;margin:0;padding:0}

    body{
      font-family:'Montserrat',sans-serif;
      background:#111;
      position:relative;
      width:100vw;
      height:100vh;
    }

    /* ===== FLYER A5 ===== */
    .flyer{
      position:absolute;
      top:0;
      left:0;

      width:148mm;
      height:210mm;
      overflow:hidden;

      background-image:
        linear-gradient(
          180deg,
          rgba(0,0,0,.05) 0%,
          rgba(0,0,0,.20) 60%,
          rgba(0,0,0,.35) 100%
        ),
        url("https://raw.githubusercontent.com/Dr-Thefar/ivent-by-Kama-Poka/main/assets/Gemini_Generated_Image_ob0r8qob0r8qob0r.png");

      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    .flyer::before{
      content:"";
      position:absolute;
      inset:-20%;
      background:
        radial-gradient(520px 360px at 15% 6%, rgba(255,96,170,.40), transparent 60%),
        radial-gradient(520px 360px at 85% 8%, rgba(90,200,255,.30), transparent 60%);
      mix-blend-mode:screen;
      opacity:.55;
      pointer-events:none;
    }

    .content{
      position:absolute;
      inset:0;
      padding:18px;
      color:#fff;
    }

    /* ===== HEADER ===== */
    .badge{
      font-weight:900;
      font-size:13px;
      letter-spacing:.06em;
      margin-bottom:6px;
      text-shadow:0 8px 30px rgba(0,0,0,.45);
    }

    .title{
      font-weight:900;
      font-size:46px;
      line-height:.98;
      text-shadow:0 10px 34px rgba(0,0,0,.55);
    }

    .title span{
      display:block;
      background:linear-gradient(90deg,#ff5fa2,#ffd1e8);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .by{
      margin-top:6px;
      font-weight:800;
      font-size:12.5px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:rgba(255,255,255,.75);
    }

    /* ===== PERSONAL ===== */
    .personal{
      margin-top:18px;
      max-width:320px;
      text-shadow:0 10px 28px rgba(0,0,0,.55);
    }

    .to{
      font-weight:900;
      font-size:18px;
      margin-bottom:6px;
    }

    .wish{
      font-weight:700;
      font-size:13.5px;
      line-height:1.35;
      color:rgba(255,255,255,.95);
    }

    .from{
      margin-top:6px;
      font-weight:800;
      font-size:12px;
      letter-spacing:.08em;
      color:rgba(255,255,255,.75);
    }

    /* ===== QR ===== */
    .qr{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom:52px;
      text-align:center;
    }

    .qr img{
      width:110px;
      height:110px;
      object-fit:contain;
    }

    .qr-text{
      margin-top:6px;
      font-size:11.5px;
      font-weight:900;
      color:rgba(255,255,255,.95);
      text-shadow:0 6px 18px rgba(0,0,0,.55);
    }

    /* ===== FOOTER ===== */
    .footer{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom:22px;
      font-size:11px;
      font-weight:800;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:rgba(255,255,255,.55);
      text-shadow:0 4px 14px rgba(0,0,0,.45);
    }

    @media print{
      body{ background:#fff; }
    }
  </style>
</head>

<body>
  <div class="flyer" data-render="flyer">
    <div class="content">

      <div class="badge">ПОДАРОЧНЫЙ СЕРТИФИКАТ • DOGGY YOGGY</div>

      <div class="title">
        DOGGY
        <span>YOGGY</span>
      </div>
      <div class="by">by Kama Poka</div>

      <div class="personal">
        <div class="to">Для Екатерины</div>
        <div class="wish">
          Пусть каждый день приносит тебе спокойствие, улыбки и ощущение,
        </div>
        <div class="wish">
          что всё на своём месте
        </div>
        <div class="from">С любовью, Кристина</div>
      </div>

      <div class="qr">
        <img src="https://raw.githubusercontent.com/Dr-Thefar/ivent-by-Kama-Poka/main/assets/qr-code.png" alt="QR код Doggy Yoggy">
        <div class="qr-text">Наведи камеру, чтобы активировать подарок</div>
      </div>

      <div class="footer">elvium group project</div>

    </div>
  </div>
</body>
</html>
